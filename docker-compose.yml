version: '3.8'

services:
  ahmed_bot:
    build: .
    container_name: ahmed_okx_bot
    restart: unless-stopped
    environment:
      - OKX_API_KEY=${AHMED_OKX_API_KEY}
      - OKX_API_SECRET=${AHMED_OKX_API_SECRET}
      - OKX_API_PASSPHRASE=${AHMED_OKX_API_PASSPHRASE}
      - TELEGRAM_BOT_TOKEN=${AHMED_TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${AHMED_TELEGRAM_CHAT_ID}
